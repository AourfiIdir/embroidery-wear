<!DOCTYPE html>
<html>
<head>
  <title>login&register</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container container1">
    <!-- la div de connection -->
    <div class="form-box login">
      <form action="">
        <h1>Login</h1>
        <div class="input-box">
          <input type="email" placeholder="email" class="Iusername" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="password" class="IloginPass" placeholder="password" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="forgot-link">
          <a href="#">Forgot password?</a>
        </div>
        <button type="submit" class="Pbtn loginBtn">Login</button>
          
      </form>
    </div>

    <!-- la div d'enregistrement -->
    <div class="form-box register">
      <form action="">
        <h1>registration</h1>
        <div class="input-box input-user">
          <input type="text" placeholder="First name" class="IfirstName" style="">
          <i class='bx bxs-user'></i>
          <input type="text" class="IlastName" placeholder="Last name" required>
          
        </div>
        <div class="input-box">
          <input type="email" placeholder="E-mail" class="Iemail" required>
          <i class='bx bxs-envelope' ></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="password" class="IregistPass" required>
          <i class='bx bxs-lock-alt'></i>
        </div>

        <div class="input-box">
          <input type= "password" class="Iadmin" placeholder="Admine code" >
          <i class='bx bx-key'></i>
        </div>
        <button type="submit" class="Pbtn next-btn nexbutton ">Next</button>
          
      </form>
    </div>

    <div class="form-box Sregister ">
      <form class="row g-3 needs-validation form" novalidate>
        
          <i class='bx bx-up-arrow-alt text-start iconClose'></i>

        
        <h1>Please enter the following informations</h1>
        <div class="col-md-12 input-box1">
          <label for="validationCustom01" class="form-label text-start d-block ms-2">Address</label>
          <input type="text" class="form-control Iadr" id="validationCustom01" placeholder="Put your address here" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        
        <div class="col-md-6 input-box1">
          <label for="validationCustom04" class="form-label">State</label>
          <select class="form-select  validationCustom04  Sstate "  id="stateSelect" required>
            <option selected disabled value=>State</option>

            <option value="01">01 Adrar</option>
            <option value="02">02 Chlef</option>
            <option value="03">03 Laghouat</option>
            <option value="04">04 Oum El Bouaghi</option>
            <option value="05">05 Batna</option>
            <option value="06">06 Béjaïa</option>
            <option value="07">07 Biskra</option>
            <option value="08">08 Béchar</option>
            <option value="09">09 Blida</option>
            <option value="10">10 Bouira</option>
            <option value="11">11 Tamanrasset</option>
            <option value="12">12 Tébessa</option>
            <option value="13">13 Tlemcen</option>
            <option value="14">14 Tiaret</option>
            <option value="15">15 Tizi Ouzou</option>
            <option value="16">16 Alger</option>
            <option value="17">17 Djelfa</option>
            <option value="18">18 Jijel</option>
            <option value="19">19 Sétif</option>
            <option value="20">20 Saïda</option>
            <option value="21">21 Skikda</option>
            <option value="22">22 Sidi Bel Abbès</option>
            <option value="23">23 Annaba</option>
            <option value="24">24 Guelma</option>
            <option value="25">25 Constantine</option>
            <option value="26">26 Médéa</option>
            <option value="27">27 Mostaganem</option>
            <option value="28">28 M’Sila</option>
            <option value="29">29 Mascara</option>
            <option value="30">30 Ouargla</option>
            <option value="31">31 Oran</option>
            <option value="32">32 El Bayadh</option>
            <option value="33">33 Illizi</option>
            <option value="34">34 Bordj Bou Arreridj</option>
            <option value="35">35 Boumerdès</option>
            <option value="36">36 El Tarf</option>
            <option value="37">37 Tindouf</option>
            <option value="38">38 Tissemsilt</option>
            <option value="39">39 El Oued</option>
            <option value="40">40 Khenchela</option>
            <option value="41">41 Souk Ahras</option>
            <option value="42">42 Tipaza</option>
            <option value="43">43 Mila</option>
            <option value="44">44 Aïn Defla</option>
            <option value="45">45 Naâma</option>

            <option value="53">53 Béni Abbès</option>
            <option value="54">54 Timimoun</option>
            <option value="55">55 Touggourt</option>
            <option value="56">56 Djanet</option>
            <option value="57">57 In Salah</option>
            <option value="58">58 In Guezzam</option>

          </select>
          <div class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>
        <div class="col-md-6 input-box1">
          <label for="validationCustom04" class="form-label">City</label>
          <select class="form-select  validationCustom04 Scity"  id="citySelect" required disabled>
            <option selected disabled value="">City</option>
            
          </select>
          <div class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>


        <div class="col-md-12 input-box1">
          <label for="validationCustom03" class="form-label text-start d-block ms-2">Code zip</label>
          <input type="text" class="form-control Izip" placeholder="Pute your code zip here" id="validationCustom03" required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>

        <div class="col-12  ">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" class="" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="Pbtn btn-primary registBtn" type="submit" >Registre</button>
        </div>
      </form>
    </div>

    <div class="toggle-box">
      <div class="toggle-panel toggle-left">
        <h1>Hello, Welcome!</h1>
        <p>Don't have an account?</p>
        <button class="Pbtn register-btn">Register</button>
      </div>
      <div class="toggle-panel toggle-right">
        <h1>Welcome Back!</h1>
        <p>Already have an account?</p>
        <button class="Pbtn login-btn">Login</button>
      </div>
    </div>
  </div>

</body>
<script type="text/javascript" src="js/scripte.js"></script>
</html>

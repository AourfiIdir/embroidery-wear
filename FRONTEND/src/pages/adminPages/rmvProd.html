<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Product</title>
</head>


<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
    }

    h1 {
        text-align: center;
        color: #444;
        margin-top: 20px;
        font-weight: 700;
    }

    form {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: 40px auto;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #555;
    }

    input, textarea, button {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 16px;
    }

    input:focus, textarea:focus {
        border-color: #007BFF;
        outline: none;
        box-shadow: 0 0 4px rgba(0, 123, 255, 0.2);
    }

    button {
        background-color: #007BFF;
        color: #fff;
        border: none;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
    }

    @media (max-width: 600px) {
        form {
            padding: 20px;
        }

        input, textarea, button {
            font-size: 14px;
        }
    }
</style>
<body>
    <h1>Remove Product</h1>

  
        <label for="productName">product name:</label>
        <input type="text" id="productName" name="productName" required>
        <button type="submit">Remove Product</button>
    </form>
    <script>
        document.getElementById('productName').addEventListener('submit', async function () {
            const productName = this.value;
            const token = localStorage.getItem("authToken") || prompt("enter your token");
            if(!token)return;
            if (productName) {
                try {
                        const deleteResponse = await fetch("http://localhost:5000/deleteProduct", { method: 'DELETE' , 
                            headers : {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${token}`
                            },
                            body: JSON.stringify({productName:productName})
                        });
                        if (deleteResponse.ok) {
                            alert('Product successfully removed from the database.');
                        } else {
                            alert('Failed to remove the product from the database.');
                        }
                } catch (error) {
                    console.error('Error fetching product:', error);
                    alert('An error occurred while fetching the product.');
                }
            }
        });
    </script>
</body>
</html>

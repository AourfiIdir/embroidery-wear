<form action="ajouter_produit.php" method="POST" enctype="multipart/form-data">
  <h2>Add a Product</h2>

  <label for="nom">Product Name</label>
  <input type="text" id="nom" name="nom" required>

  <label for="description">Description</label>
  <textarea id="description" name="description" rows="4" required></textarea>

  <label for="prix">Price (DZD)</label>
  <input type="text" id="prix" name="prix" required>

  <label for="promo">Promo</label>
  <input type="text" id="promo" name="promo" placeholder="Enter promo details (if any)">

  <div class="quantity-input">
    <label for="quantite">Quantity</label>
    <div class="input-wrapper">
      <button type="button" onclick="decreaseQuantity()">-</button>
     <input type="text" id="quantite" name="quantite" value="1" readonly>
     <button type="button" onclick="increaseQuantity()">+</button>
    </div>
  </div>

  <label for="categorie">Category</label>
  <select id="categorie" name="categorie" required>
    <option value="">-- Select a category --</option>
    <option value="special_offer"> Special Offer</option>
    <option value="hot"> Hot</option>
    <option value="hoodie"> Hoodie</option>
    <option value="tshirt"> T-Shirt</option>
    <option value="shirt"> Shirt</option>
    <option value="jacket"> Jacket</option>
    <option value="down_jacket"> Down Jacket</option>
    <option value="pants"> Pants</option>
  </select>

  <label for="photo">Product Image</label>
  <input type="file" id="photo" name="photo" accept="image/*" required hidden>
  <label for="photo" class="custom-file-upload">Choose an image</label>

  <button type="submit">Add Product</button>
</form>
